<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Computer Science Crossword</title>
  <!-- On importe le CSS externe -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Computer Science Crossword</h1>

  <div id="crossword-container">
    <!-- La grille sera générée dynamiquement ici via JavaScript -->
    <table id="crossword-grid"></table>
  </div>

  <div id="clues-container">
    <div class="clues-block">
      <h2>Across</h2>
      <ol id="across-clues"></ol>
    </div>
    <div class="clues-block">
      <h2>Down</h2>
      <ol id="down-clues"></ol>
    </div>
  </div>

  <div id="controls">
    <button id="check-button">Vérifier</button>
    <button id="reveal-button">Afficher toutes les réponses</button>
  </div>

  <!-- On importe le script JavaScript -->
  <script src="script.js"></script>
</body>
</html>
